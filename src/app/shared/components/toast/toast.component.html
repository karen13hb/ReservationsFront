<div *ngIf="isVisible" class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">{{ typeMessage }}</strong>
      <small>En este momento</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast"  (click)="isVisible = false" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>
